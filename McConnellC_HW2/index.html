<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>McConnellC_HW2:Spawn</title>
		
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			uniform vec3 vCenter;
			uniform float vScale;

			void main()
			{
				float x = ((vPosition.x - 0.5) + vCenter.x) * vScale;
				float y = ((vPosition.y - 0.5) + vCenter.y) * vScale;
				float z = ((vPosition.z - 0.5) + vCenter.z) * vScale;
				fColor = vColor;
				gl_Position = vec4(x,y,z,1.0);
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;

			void main()
			{
				gl_FragColor = fColor;
			}
		</script>

		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="../Common/initShaders.js"></script>
		<script type="text/javascript" src="../Common/MV.js"></script>
		<script type="text/javascript" src="./spawn.js"></script>
	
		<style>
			body	
			{
      	font-style: normal;
        font-family: sans-serif;
        color: #222;
        padding: 0 1em;
        line-height: 1.25em;
    	}
		</style>
  </head>
  <body>
		<h1>HW2: Spawn</h1>
		<canvas id="gl-canvas" width="500" height="500" style="border:2px solid #000000;"></canvas>
		<h2>Scale Slider</h2>
		<div class="scale-container">
			<input type="range" min="0.1" max="1" value="0.5" step="0.01" id="scale-slider">
			<p>Scale-Factor: <span id="scale-value"></span></p>
		</div>
		<h2>KFT Step Slider</h2>
		<div class="kft-container">
			<input type="range" min="0" max="1" value="0.005" step="0.001" id="kft-slider">
			<p>KFT-Step: <span id="kft-value"></span></p>
		</div>
  </body>
</html>
